name: Build
description: Installs dependencies and builds OpenNext
runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      run: pnpm install
      shell: bash

    # Build only the @opennextjs/aws package + its monorepo dependencies
    - name: Build
      shell: bash
      run: pnpm --filter @opennextjs/aws... run build